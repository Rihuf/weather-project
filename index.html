<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/mystyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <title></title>
  </head>
  <body>

    <div class="header">
      <div class="container-fluid">
        <div class="row justify-content-center my-header-row">
          <div class="my-header-col">
            <button type="button" class="btn btn-light btn-sm btn-current-location">Current Location</button>
            <input class="input search-query" type="text" placeholder="Please enter a US city">
            <button type="button" class="btn btn-light btn-sm btn-search">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid my-weather-container" style="background-image:url('assets/backgroundImages/clearSkyBG.png');">
      <div class="justify-content-around align-items-center my-weather-row overflow-auto">
        <div class="my-weather-col">
          <div class="row justify-content-center align-items-center current-weather-row">
            <div class="col-10 my-current-weather">
            </div>
          </div>
        </div>
        <div class="my-forecast-col">
          <div class="my-five-day-row-top" style="background-image:url('assets/dayTemplates/fewCloudsDayTemplate.png');">
            <div class="col-10 my-five-day-top">
            </div>
          </div>
          <div class="my-five-day-row-two">
            <div class="col-10 my-five-day-two">
            </div>
          </div>
          <div class="my-five-day-row-three">
            <div class="col-10 my-five-day-three">
            </div>
          </div>
          <div class="my-five-day-row-four">
            <div class="col-10 my-five-day-four">
            </div>
          </div>
          <div class="my-five-day-row-five">
            <div class="col-10 my-five-day-five">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container-fluid">
        <div class="row justify-content-center my-footer-row">
          <div class="my-footer-col">
            <button type="button" class="btn btn-light btn-sm btn-set-default">Set As Default</button>
            <div class="display-location">
              <p class="display-location-text"> New York City, New Yok</p>
            </div>
            <button type="button" class="btn btn-light btn-sm btn-map">Map</button>
          </div>
        </div>
      </div>
    </div>

    <script id="current-weather-template" type="text/x-handlebars-template">
      <div class=my-focus-temp>
        <p>{{temp}}</p>
      </div>
      <div class=my-focus-condition>
        <p>{{condition}}</p>
      </div>
    </script>

    <script id="current-city-template" type="text/x-handlebars-template">
      <div class=display-location-text>{{city}}</div>
    </script>

    <script id="dayPlusOne-template" type="text/x-handlebars-template">
      <div class=my-dayPlusOne-temp>
        <p>{{temp}}</p>
      </div>
      <div class=my-dayPlusOne-condition>
        <p>{{condition}}</p>
      </div>
      <div class=my-dayPlusOne-day>
        <p>{{dayOfWeek}}</p>
      </div>
    </script>

    <script id="dayPlusTwo-template" type="text/x-handlebars-template">
      <div class=my-dayPlusTwo-temp>
        <p>{{temp}}</p>
      </div>
      <div class=my-dayPlusTwo-condition>
        <p>{{condition}}</p>
      </div>
      <div class=my-dayPlusTwo-day>
        <p>{{dayOfWeek}}</p>
      </div>
    </script>

    <script id="dayPlusThree-template" type="text/x-handlebars-template">
      <div class=my-dayPlusThree-temp>
        <p>{{temp}}</p>
      </div>
      <div class=my-dayPlusThree-condition>
        <p>{{condition}}</p>
      </div>
      <div class=my-dayPlusThree-day>
        <p>{{dayOfWeek}}</p>
      </div>
    </script>

    <script id="dayPlusFour-template" type="text/x-handlebars-template">
      <div class=my-dayPlusFour-temp>
        <p>{{temp}}</p>
      </div>
      <div class=my-dayPlusFour-condition>
        <p>{{condition}}</p>
      </div>
      <div class=my-dayPlusFour-day>
        <p>{{dayOfWeek}}</p>
      </div>
    </script>

    <script id="dayPlusFive-template" type="text/x-handlebars-template">
      <div class=my-dayPlusFive-temp>
        <p>{{temp}}</p>
      </div>
      <div class=my-dayPlusFive-condition>
        <p>{{condition}}</p>
      </div>
      <div class=my-dayPlusFive-day>
        <p>{{dayOfWeek}}</p>
      </div>
    </script>

    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>

    <script type="text/javascript" src="scripts/icons.js"></script>
    <script type="text/javascript" src="scripts/currentWeather.js"></script>
    <script type="text/javascript" src="scripts/forecastWeather.js"></script>
    <script type="text/javascript" src="scripts/listeners.js"></script>
  </body>
</html>
